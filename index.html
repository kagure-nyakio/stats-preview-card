<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="main">
    <div class="content">
      <h1 class="clr-white">Get <span class="text-accent">insights</span> that help your business grow.</h1>
      <p class="text-main">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <p class="text-uppercase"><span class="text-large">10k+ <br></span> companies</p>
        <p class="text-uppercase"><span class="text-large">314 <br></span>templates</p>
        <p class="text-uppercase"><span class="text-large">12m+ <br></span> queries</p>
      </div>
    </div>
    
    <div class="img-container">
      <img src="./images/image-header-mobile.jpg" 
        alt="" 
        srcset="./images/image-header-desktop.jpg 600w">
    </div>
  </main>
</body>
</html>
